<header>
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">Kangi Art</a>
    </div>

    <nav>
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li><a routerLink="/shop" routerLinkActive="active">Shop</a></li>

        <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>

        <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>

    <div class="header-actions">
      <button class="btn-cta">Cart ({{ cartItemCount }})</button>
    </div>

    <div class="mobile-menu-btn" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="menuOpen">

    <a routerLink="/" (click)="toggleMenu()">Home</a>
    <a routerLink="/shop" (click)="toggleMenu()">Shop</a>

    <a routerLink="/gallery" (click)="toggleMenu()">Gallery</a>
    <a routerLink="/blog" (click)="toggleMenu()">Blog</a>
    <a routerLink="/about" (click)="toggleMenu()">About</a>
    <a routerLink="/contact" (click)="toggleMenu()">Contact</a>
  </div>
</header>
