  <h1 class="blog-title">Artistic Insight</h1>

<div class="blog-container">
  <div *ngFor="let post of blogPosts" class="blog-post">
    <img [src]="post.image" [alt]="post.title" />
    <div class="post-content">
      <h2>{{ post.title }}</h2>
      <div class="post-meta">
        <span>{{ post.date }}</span>
        <span>{{ post.category }}</span>
      </div>

      <p>{{ post.excerpt }}</p>
      <a href="#">Read More -></a>
    </div>
  </div>
</div>
